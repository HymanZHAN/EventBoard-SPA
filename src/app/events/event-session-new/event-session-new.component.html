<div class="col-md-12">
  <h3>Create Session</h3>
</div>
<div class="col-md-6">
  <form
    [formGroup]="newSessionForm"
    (ngSubmit)="saveSession(newSessionForm.value)"
    autocomplete="off"
  >
    <div class="form-group" [ngClass]="{ error: name.invalid && name.dirty }">
      <label for="sessionName">Session Name:</label>
      <input
        formControlName="name"
        class="form-control"
        [ngClass]="{ 'is-invalid': name.invalid && name.dirty }"
        id="sessionName"
        type="text"
        placeholder="session name..."
      />
      <div class="invalid-feedback">
        Required
      </div>
    </div>

    <div
      class="form-group"
      [ngClass]="{ error: presenter.invalid && presenter.dirty }"
    >
      <label for="eventDate">Presenter:</label>
      <input
        formControlName="presenter"
        class="form-control"
        [ngClass]="{ 'is-invalid': presenter.invalid && presenter.dirty }"
        id="presenter"
        type="text"
        placeholder="presenter..."
      />
      <div class="invalid-feedback">
        Required
      </div>
    </div>

    <div
      class="form-group"
      [ngClass]="{ error: duration.invalid && duration.dirty }"
    >
      <label for="duration">Duration:</label>
      <select
        formControlName="duration"
        class="form-control"
        [ngClass]="{ 'is-invalid': duration.invalid && duration.dirty }"
      >
        <option value="">select duration...</option>
        <option value="1">Half Hour</option>
        <option value="2">1 Hour</option>
        <option value="3">Half Day</option>
        <option value="4">Full Day</option>
      </select>
      <div class="invalid-feedback">Required</div>
    </div>
    <div class="form-group" [ngClass]="{ error: level.invalid && level.dirty }">
      <label for="level">Level:</label>
      <select
        formControlName="level"
        class="form-control"
        [ngClass]="{ 'is-invalid': level.invalid && level.dirty }"
      >
        <option value="">select level...</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
      <div class="invalid-feedback">Required</div>
    </div>
    <div
      class="form-group"
      [ngClass]="{ error: abstract.invalid && abstract.dirty }"
    >
      <label for="abstract">Abstract:</label>
      <textarea
        formControlName="abstract"
        class="form-control"
        [ngClass]="{
          'is-invalid': abstract.invalid && abstract.dirty
        }"
        id="abstract"
        rows="3"
        placeholder="abstract..."
      ></textarea>
      <div class="invalid-feedback" *ngIf="!!abstract.errors?.restrictedWords">
        Restricted words found: {{ abstract.errors["restrictedWords"] }}
      </div>
      <div class="invalid-feedback" *ngIf="!!abstract.errors?.maxlength">
        Cannot exceed 400 characters
      </div>
      <div class="invalid-feedback" *ngIf="!!abstract.errors?.required">
        Required
      </div>
    </div>
    <button
      type="submit"
      [disabled]="newSessionForm.invalid"
      class="btn btn-primary mr-2"
    >
      Save
    </button>
    <button type="button" class="btn btn-default" (click)="cancel()">
      Cancel
    </button>
  </form>
  <br />
</div>
