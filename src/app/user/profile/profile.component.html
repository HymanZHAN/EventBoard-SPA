<h1>Edit Your Profile</h1>

<hr />
<div class="col-md-4">
  <form
    [formGroup]="profileForm"
    (ngSubmit)="saveProfile(profileForm.value)"
    autocomplete="off"
    novalidate
  >
    <div class="form-group" [ngClass]="{ error: !validateFirstName() }">
      <label for="firstName">First Name:</label>
      <em *ngIf="!validateFirstName()">Required</em>
      <input
        formControlName="firstName"
        type="text"
        class="form-control"
        id="firstName"
        placeholder="First name..."
      />
    </div>
    <div class="form-group" [ngClass]="{ error: !validateLastName() }">
      <label for="lastName">Last Name:</label>
      <em *ngIf="!validateLastName()">Required</em>

      <input
        formControlName="lastName"
        type="text"
        class="form-control"
        id="lastName"
        placeholder="Last name..."
      />
    </div>
    <button type="submit" class="btn mr-2 btn-primary">Save</button>
    <button type="button" class="btn btn-default" (click)="cancel()">
      Cancel
    </button>
  </form>
</div>
